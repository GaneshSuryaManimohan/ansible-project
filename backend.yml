- name: configure backend
  hosts: backend
  become: true
  tasks:
    - name: disable nodejs
      ansible.builtin.command: dnf module disable nodejs -y
    
    - name: enabled nodejs:20
      ansible.builtin.command: dnf module enable nodejs:20 -y

    - name: Install nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: installed

    - name: add user expense
      ansible.builtin.user:
        name: expense
        state: present

